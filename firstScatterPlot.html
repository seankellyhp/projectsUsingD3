<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3: Empty page for testing scale functions</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style type="text/css">
      /* No style rules here yet */
    </style>
  </head>
  <body>
    <script type="text/javascript">
      //
      //	This page is here just so D3 is loaded into memory.
      //	Then you can test out D3 functions in the console.
      //
      //	Oh, what the heck, Iâ€™ll throw this dummy data set
      //	in at no extra charge.
      //

      const dataset = [
        [5, 20],
        [480, 90],
        [250, 50],
        [100, 33],
        [330, 95],
        [410, 12],
        [475, 44],
        [25, 67],
        [85, 21],
        [220, 88],
      ];

      /*
      const scale = d3.scaleLinear().domain([100, 500]).range([10, 350]);

      d3.max(dataset, function (d) {
        return d[0];
      });
*/

      const w = 500;
      const h = 300;
      const padding = 20;

      // Define Axis Range and Scale
      const xScale = d3
        .scaleLinear()
        .domain([
          0,
          d3.max(dataset, function (d) {
            return d[0];
          }),
        ])
        .range([padding, w - 2 * padding])
        .nice();

      const yScale = d3
        .scaleLinear()
        .domain([
          0,
          d3.max(dataset, function (d) {
            return d[1];
          }),
        ])
        .range([h - padding, padding])
        .nice();

      const areaScale = d3
        .scaleSqrt()
        .domain([
          0,
          d3.max(dataset, function (d) {
            return d[1];
          }),
        ])
        .range([0, 10]);

      // Create Chart
      let svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
          return xScale(d[0]);
        })
        .attr("cy", function (d) {
          return yScale(d[1]);
        })
        .attr("r", function (d) {
          return areaScale(d[1]);
        });

      // Add Labels
      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function (d) {
          return `[${d[0]}, ${d[1]}]`;
        })
        .attr("x", function (d) {
          return xScale(d[0]);
        })
        .attr("y", function (d) {
          return yScale(d[1]);
        })
        .attr("font-family", "serif")
        .attr("font-size", "11px")
        .attr("fill", "red");
    </script>
  </body>
</html>
