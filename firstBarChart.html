      //Width and height
      const w = 500;
      const h = 120;
      const barPadding = 3;
      const barScale = 4;

      let xScale = d3
        .scaleLinear()
        .domain([0, exampleData.length])
        .range([0, w]);

      let yScale = d3
        .scaleLinear()
        .domain([
          0,
          d3.max(exampleData, function (d) {
            return d[1];
          }),
        ])
        .range([0, h]);

      let svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      let xAxis = d3.axisBottom().scale(xScale);
      var yAxis = d3.axisLeft().scale(yScale).ticks(5);

      svg
        .selectAll("rect")
        .data(exampleData)
        .enter()
        .append("rect")
        .attr("x", function (d, i) {
          return i * (w / exampleData.length);
        })
        .attr("y", function (d) {
          return h - d * barScale; //Height minus data value
        })
        .attr("width", w / exampleData.length - barPadding)
        .attr("height", function (d) {
          return d * barScale;
        })
        .attr("fill", "lightblue");

      svg
        .selectAll("text")
        .data(exampleData)
        .enter()
        .append("text")
        .text(function (d) {
          return d;
        })
        .attr("x", function (d, i) {
          return (
            i * (w / exampleData.length) +
            (w / exampleData.length - barPadding) / 2
          );
        })
        .attr("y", function (d) {
          return h - d * barScale + 14; //Height minus data value
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "white")
        .attr("text-anchor", "middle");

      svg
        .append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (h - barPadding) + ")")
        .call(xAxis);

      svg
        .append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + (barPadding - 3) + ",0)")
        .call(yAxis);
