<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3: Empty page for testing scale functions</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style type="text/css">
      /* No style rules here yet */
    
    </style>
  </head>
  <body>
    <script type="text/javascript">
 
      //Width and height
      const w = 500;
      const h = 300;
      const padding = 40;

      let dataset, xScale, yScale, xAxis, yAxis; //Empty, for now

      //For converting strings to Dates
      const parseTime = d3.timeParse("%m/%d/%y");

      //For converting Dates to strings
      const formatTime = d3.timeFormat("%e");

      //Function for converting CSV values from strings to Dates and numbers
      const rowConverter = function (d) {
        return {
          Date: parseTime(d.Date),
          Amount: parseInt(d.Amount),
        };
      };

      //Load in the data
      d3.csv("data/time_scale_data.csv", rowConverter, function(data) {
        //Copy data into global dataset
        dataset = data;

        //Discover start and end dates in dataset
        const startDate = d3.min(dataset, function (d) {
          return d.Date;
        });
        const endDate = d3.max(dataset, function (d) {
          return d.Date;
        });

        //Create scale functions
        xScale = d3
          .scaleTime()
          .domain([
            d3.timeDay.offset(startDate, -1), //startDate minus one day, for padding
            d3.timeDay.offset(endDate, 1), //endDate plus one day, for padding
          ])
          .range([padding, w - padding]);

        yScale = d3
          .scaleLinear()
          .domain([
            0, //Because I want a zero baseline
            d3.max(dataset, function (d) {
              return d.Amount;
            }),
          ])
          .range([h - padding, padding]);

        //Define X axis
        xAxis = d3.axisBottom().scale(xScale).ticks(9).tickFormat(formatTime);

        //Define Y axis
        yAxis = d3.axisLeft().scale(yScale).ticks(10);

        //Create SVG element
        const svg = d3
          .select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

        //Generate guide lines
        svg
          .selectAll("line")
          .data(dataset)
          .enter()
          .append("line")
          .attr("x1", function (d) {
            return xScale(d.Date);
          })
          .attr("x2", function (d) {
            return xScale(d.Date);
          })
          .attr("y1", h - padding)
          .attr("y2", function (d) {
            return yScale(d.Amount);
          })
          .attr("stroke", "#ddd")
          .attr("stroke-width", 1);

        //Generate circles last, so they appear in front
        svg
          .selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            return xScale(d.Date);
          })
          .attr("cy", function (d) {
            return yScale(d.Amount);
          })
          .attr("r", 2);

        //Create X axis
        svg
          .append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + (h - padding) + ")")
          .call(xAxis);

        //Create Y axis
        svg
          .append("g")
          .attr("class", "axis")
          .attr("transform", "translate(" + padding + ",0)")
          .call(yAxis);
      });
    </script>
  </body>
</html>

  </body>
</html>
